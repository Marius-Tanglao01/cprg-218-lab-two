<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mother Nature Photography</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <header id="header"><h1>Mother Nature Photography</h1></header>

    <div id="image-frame">
      <img id="sheep" src="sheep.webp" alt="Bdig Horn Sheep" class="image" />
      <img id="bear" src="bear.webp" alt="Black Bear" class="image" />
      <img id="moose" src="moose.webp" alt="Moose" class="image" />
      <img id="wolf" src="wolf.webp" alt="Wolf" class="image" />
      <img id="elk" src="elk.webp" alt="Big Elk" class="image" />
    </div>

    <div class="buttons">
      <button onclick="showImage('sheep')">Big Horn Sheep</button>
      <button onclick="showImage('bear')">Black Bear</button>
      <button onclick="showImage('moose')">Moose</button>
      <button onclick="showImage('wolf')">Wolf</button>
      <button onclick="showImage('elk')">Elk</button>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
